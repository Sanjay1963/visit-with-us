name: MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Data Preparation
        run: |
          python data_preparation.py

      - name: Train Model
        run: |
          python train.py

      - name: Evaluate Model
        run: |
          python evaluate.py

      - name: Deploy Model
        run: |
          python deploy.py
